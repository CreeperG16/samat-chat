<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samat chat</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="importmap">
        {
            "imports": { "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js" }
        }
    </script>
</head>
<body>
    <div id="content" data-showmenu="true">
        <div id="top-panel" class="panel">
            <div id="user-info"></div>
            <div id="chat-info"></div>
            <div id="menu-btn"></div> <!-- for mobile screens -->
        </div>
        <div id="bottom-panel">
            <div id="side-panel" class="panel"></div>
            <div id="main-panel" class="panel">
                <div id="chat-panel"></div>
                <div id="chat-box">
                    <span id="chat-field" contenteditable="true"></span>
                    <span id="chat-placeholder">Type a message...</span>
                </div>
            </div>
        </div>
    </div>

    <div id="login-modal" data-show="false">
        <img src="./images/user.svg" alt="User avatar">
        <h1>Log into samat-chat</h1>
        <p id="login-message"></p>
        <input type="text" name="username" id="username-input" placeholder="Username">
        <input type="password" name="password" id="password-input" placeholder="Password">
        <div id="button-container">
            <button id="login-button">log in</button>
            <button id="signup-button">sign up</button>
        </div>
    </div>

    <script type="module" src="./script/main.js"></script>
</body>
</html>
