<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samat chat</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" href="./images/samat-chat-favicon.png">
    <script type="importmap">
        {
            "imports": { "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js" }
        }
    </script>
</head>
<body>
    <div id="content" data-showmenu="true">
        <div id="top-panel" class="panel">
            <div id="user-info"></div>
            <div id="chat-info"></div>
            <div id="menu-btn"></div> <!-- for mobile screens -->
        </div>
        <div id="bottom-panel">
            <div id="side-panel" class="panel"></div>
            <div id="main-panel" class="panel">
                <div id="chat-panel"></div>
                <template id="message">
                    <div data-messageid="" class="message">
                        <div class="message-pfp">
                            <img src="images/user.svg" alt="user">
                        </div>
                        <div class="message-body">
                            <div class="message-info">
                                <div class="message-author"></div>
                                <div class="message-timestamp">12:34</div>
                            </div>
                            <div class="message-content"></div>
                        </div>
                    </div>
                </template>
                <div id="chat-box">
                    <span id="chat-field" contenteditable="true"></span>
                    <span id="chat-placeholder">Type a message...</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script/main.js"></script>
</body>
</html>
